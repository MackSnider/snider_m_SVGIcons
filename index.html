<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="ie=edge">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="css/main.css">

	<title>Mack's 10 Icons</title>
</head>
<body>
<div class="container">
	<section class="icons">
	<h1>Mack's Icons</h1>
	</section>

	<section class="iconHolder">
		<h2 class="hidden">Icons</h2>

		<div class="wrapper">
			<img id="arrow" src="images/svg/arrow.svg" alt="vector arrow">
		</div>

		<div class="wrapper">
			<img id="bubbles" src="images/svg/bubbles.svg" alt="vector bubbles">
		</div>

		<div class="wrapper">
			<img id="crosshair" src="images/svg/crosshair.svg" alt="vector crosshair">
		</div>

		<div class="wrapper">
			<img id="doubleFlag" src="images/svg/double_flags.svg" alt="vector double flags">
		</div>

		<div class="wrapper">
			<img id="heart" src="images/svg/heart.svg" alt="vector heart">
		</div>

	</section>
		<section class="iconHolder2">
			<h2 class="hidden">5 icons</h2>

		<div class="wrapper">
			<img id="lightning" src="images/svg/lightning.svg" alt="vector lightning">
		</div>

		<div class="wrapper">
			<img id="plus" src="images/svg/plus.svg" alt="vector plus">
		</div>

		<div class="wrapper">
			<img id="squares" src="images/svg/squares.svg" alt="vector squares">
		</div>

		<div class="wrapper">
			<img id="waves" src="images/svg/wave.svg" alt="vector wave">
		</div>

		<div class="wrapper">
			<img id="weirdLines" src="images/svg/weirdlines.svg" alt="vector weird lines">
		</div>
		
	</section>

	<section class="description">
		<h2 class="hidden">description</h2>
		<p>All of these SVG images are unique in their own way. I made them knowing that I wanted them to be simple. I think that most of these could be used in some type of applictation. The heart SVG would work very well as a icon for a social medias "like system".</p>
		
	</section>

	<script defer src="js/main.js"></script>
	</div>
</body>
</html>
